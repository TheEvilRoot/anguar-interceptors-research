<div>
  <h2 mat-dialog-title>
    {{ profile.name ?? profile.login }}
  </h2>
  <mat-dialog-content>
    <picture>
      <img src="{{ profile.avatar_url ?? profile.gravatar_id ?? '' }}" width="300" height="300" />
    </picture>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-dialog-action>Show repositories</button>
  </mat-dialog-actions>
</div>
